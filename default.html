<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bookmarks</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-size: 100vw 100vh;
	    background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
        }
        
       
        .container {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            padding: 30px;
            width: 90%;
            max-width: 800px;
            text-align: center;
            position: relative;

        }

        .clock {
            color: #333;
            font-size: 2rem;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .date {
            color: #555;
            font-size: 1rem;
            margin-bottom: 20px;
        }

        .bookmark-category {
            margin-bottom: 30px;
            text-align: left;
        }

        .bookmark-category h2 {
            color: #333;
            font-size: 1.5rem;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid #ddd;
        }

        .bookmark-list {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .bookmark-item {
            margin: 0 10px 10px;
        }

        .bookmark-item a {
            background: black;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
            display: inline-block;
        }


        .bookmark-item a:hover {
            background-color: red;
        }

        .bookmark-item i {
            margin-right: 5px;
        }
        
        .battery {
            position: absolute;
            bottom: 10px;
            right: 10px;
            color: #333;
            font-size: 14px;
            font-weight: bold;
        }

        .battery i {
            margin-right: 5px;
        }

        .rotated-text {
            transform: rotate(15deg);
            font-size: 16px;
            font-weight: bold;
            white-space: nowrap;
        }

	.wrapper {
  height: 100%;
  width: 100%;
  background: transparent;
  position: relative;
}

.wrapper div {
  height: 20%;
  width: 20%;
  border: 2px solid rgba(255, 255, 255, 0.7);
  border-radius: 50px;
  position: relative;
  animation: 4s linear infinite;
  top: 50%
}
div .dot {
  height: 10px;
  width: 10px;
  border-radius: 50px;
  background: rgba(255, 255, 255, 0.5);
  position: absolute;
  top: 20%;
  right: 20%;
}
.wrapper div:nth-child(1) {
  top: 20%;
  left: 20%;
  animation: animate 8s linear infinite;
}
.wrapper div:nth-child(2) {
  top: 60%;
  left: 80%;
  animation: animate 10s linear infinite;
}
.wrapper div:nth-child(3) {
  top: 40%;
  left: 40%;
  animation: animate 3s linear infinite;
}
.wrapper div:nth-child(4) {
  top: 66%;
  left: 30%;
  animation: animate 7s linear infinite;
}
.wrapper div:nth-child(5) {
  top: 90%;
  left: 10%;
  animation: animate 9s linear infinite;
}
.wrapper div:nth-child(6) {
  top: 30%;
  left: 60%;
  animation: animate 5s linear infinite;
}
.wrapper div:nth-child(7) {
  top: 70%;
  left: 20%;
  animation: animate 8s linear infinite;
}
.wrapper div:nth-child(8) {
  top: 75%;
  left: 60%;
  animation: animate 10s linear infinite;
}
.wrapper div:nth-child(9) {
  top: 50%;
  left: 50%;
  animation: animate 6s linear infinite;
}
.wrapper div:nth-child(10) {
  top: 45%;
  left: 20%;
  animation: animate 10s linear infinite;
}
.wrapper div:nth-child(11) {
  top: 10%;
  left: 90%;
  animation: animate 9s linear infinite;
}
.wrapper div:nth-child(12) {
  top: 20%;
  left: 70%;
  animation: animate 7s linear infinite;
}
.wrapper div:nth-child(13) {
  top: 20%;
  left: 20%;
  animation: animate 8s linear infinite;
}
.wrapper div:nth-child(14) {
  top: 60%;
  left: 5%;
  animation: animate 6s linear infinite;
}
.wrapper div:nth-child(15) {
  top: 90%;
  left: 80%;
  animation: animate 9s linear infinite;
}
@keyframes animate {
  0% {
    transform: scale(0) translateY(0) rotate(70deg);
  }
  100% {
    transform: scale(1.3) translateY(-100px) rotate(360deg);
  }
}

    </style>
</head>
<body>
    <div class="container">
        <div class="clock" id="clock"></div>
        <div class="date" id="date"></div>

        <div class="bookmark-category">
            <h2>Social Media <i class="fab fa-instagram"></i></h2>
            <ul class="bookmark-list">
                <li class="bookmark-item"><a href="https://www.youtube.com" target="_blank">YouTube</a></li>
                <li class="bookmark-item"><a href="https://www.instagram.com/" target="_blank">Instagram</a></li>
            </ul>
	</div>

        <div class="bookmark-category">
            <h2>Productivity <i class="fas fa-tasks"></i></h2>
            <ul class="bookmark-list">
                <li class="bookmark-item"><a href="https://drive.google.com/drive/u/0/home" target="_blank">Google Drive</a></li>
                <li class="bookmark-item"><a href="https://mail.google.com/" target="_blank">Gmail</a></li>
                <li class="bookmark-item"><a href="https://classroom.google.com/" target="_blank">Google Classroom</a></li>
            </ul>
        </div>
        <div class="bookmark-category">
            <h2>Useful Tools <i class="fas fa-tools"></i></h2>
            <ul class="bookmark-list">
                <li class="bookmark-item"><a href="https://www.apa.org/" target="_blank">APA</a></li>
                <li class="bookmark-item"><a href="https://translate.google.com/" target="_blank">Google Translate</a></li>
                <li class="bookmark-item"><a href="https://chat.openai.com/" target="_blank">ChatGPT</a></li>
                <li class="bookmark-item"><a href="https://github.com/" target="_blank">GitHub</a></li>
            </ul>
        </div>

        <div class="battery" id="battery">
            <i class="fas fa-battery-full"></i><span id="battery-percentage">100%</span>
        </div>

    <script>
        function updateClock() {
            var now = new Date();
            var clockElement = document.getElementById('clock');
            var dateElement = document.getElementById('date');

            var hours = now.getHours();
            var minutes = now.getMinutes();
            var seconds = now.getSeconds();
            var ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12;
            hours = hours ? hours : 12; // 12-hour format
            minutes = minutes < 10 ? '0' + minutes : minutes;
            seconds = seconds < 10 ? '0' + seconds : seconds;

            var timeString = hours + ':' + minutes + ':' + seconds + ' ' + ampm;
            var dateString = now.toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });

            clockElement.textContent = timeString;
            dateElement.textContent = dateString;
        }

        setInterval(updateClock, 1000);
        updateClock();

        function updateBatteryPercentage() {
            if (navigator.getBattery) {
                navigator.getBattery().then(function (battery) {
                    var batteryPercentage = Math.floor(battery.level * 100);
                    document.getElementById('battery-percentage').textContent = batteryPercentage + '%';
                });
            } else {
                var batteryPercentage = Math.floor(Math.random() * 100) + 1;
                document.getElementById('battery-percentage').textContent = batteryPercentage + '%';
            }
        }

        updateBatteryPercentage();
        setInterval(updateBatteryPercentage, 5000);
    </script>
